<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pianeti</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      font-family: Arial, sans-serif;
      overflow: hidden;
      color: white;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
    }

    .planet-image {
      max-width: 60%;
      max-height: 60vh;
      object-fit: contain;
      margin-bottom: 20px;
    }

    .planet-name {
      font-size: 2rem;
      color: #FFD700;
      margin-bottom: 10px;
    }

    .planet-description {
      max-width: 600px;
      text-align: center;
      font-size: 1.1rem;
    }

    .nav-buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      padding: 0 30px;
    }

    .nav-buttons button {
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      padding: 20px;
      font-size: 1.5rem;
      cursor: pointer;
      border-radius: 50%;
    }

    .nav-buttons button:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .carousel-container {
  width: 100vw;
  height: 100vh;
  overflow: hidden;
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
}

.carousel {
  display: flex;
  transition: transform 0.6s cubic-bezier(0.25, 0.1, 0.25, 1);
  transform-style: preserve-3d;
}

.planet-card {
    flex: 0 0 70vw;
    margin: 0 2.5vw;
    text-align: center;
    color: white;
  }

  .planet-card video {
    width: 100%;
    height: 80vh;
    object-fit: contain;
    border-radius: 20px;
  }

  .planet-name {
    margin-top: 10px;
    font-size: 2rem;
    color: white;
  }

  </style>
</head>
<body>
  <div class="carousel-container">
    <div class="carousel" id="carousel">
      <!-- I video dei pianeti verranno aggiunti via JavaScript -->
    </div>
  </div>

  <script>
    const pianeti = [
      { nome: "Mercurio", video: "immagini/NASAaa Rotazione Globale di Mercurio.mp4" },
      { nome: "Venere", video: "immagini/venere.mp4" },
      { nome: "Terra", video: "immagini/terra.mp4" },
      { nome: "Marte", video: "immagini/video di marte.mp4" },
      { nome: "Giove", video: "immagini/giove.mp4" },
      { nome: "Saturno", video: "immagini/saturno.mp4" },
      { nome: "Urano", video: "immagini/urano.mp4" },
      { nome: "Nettuno", video: "immagini/nettuno.mp4" }
    ];

    const carousel = document.getElementById("carousel");
    let currentIndex = 0;

    function renderCarousel() {
      carousel.innerHTML = "";
      pianeti.forEach((p, i) => {
        const div = document.createElement("div");
        div.className = "planet-card";
        if (i === currentIndex) div.classList.add("active");
        div.innerHTML = `
          <video src="${p.video}" autoplay muted loop></video>
          <div class="planet-name">${p.nome}</div>
        `;
        carousel.appendChild(div);
      });

      const offset = -currentIndex * (70 + 5); // 70vw + margini
      carousel.style.transform = `translateX(${offset}vw)`;
    }

    function next() {
      currentIndex = (currentIndex + 1) % pianeti.length;
      renderCarousel();
    }

    function prev() {
      currentIndex = (currentIndex - 1 + pianeti.length) % pianeti.length;
      renderCarousel();
    }

    let startX = 0;

    function handleSwipe(start, end) {
      const diff = start - end;
      if (Math.abs(diff) > 50) {
        if (diff > 0) next();
        else prev();
      }
    }

    document.addEventListener("touchstart", e => startX = e.touches[0].clientX);
    document.addEventListener("touchend", e => handleSwipe(startX, e.changedTouches[0].clientX));

    document.addEventListener("mousedown", e => startX = e.clientX);
    document.addEventListener("mouseup", e => handleSwipe(startX, e.clientX));

    renderCarousel();
  </script>
</body>


</body>
</html>
