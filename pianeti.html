<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema Solare - Pianeti (Carosello)</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      font-family: Arial, sans-serif;
      overflow: hidden;
      color: white;
    }

    #bg-video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .carousel-container {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .carousel {
      display: flex;
      transition: transform 0.6s cubic-bezier(0.25, 0.1, 0.25, 1);
      width: calc(100% * 11); /* 1 invisibile + 9 pianeti + 1 invisibile */
    }

    .planet-card {
      position: relative;
      flex: 0 0 50%;
      text-align: center;
      opacity: 0.6;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    /* Pianeta attivo (centrale) con effetto di zoom e illuminazione */
    .planet-card.active {
      opacity: 1;
      transform: scale(1.1);
      filter: brightness(1.5); /* Aumenta la luminosità per l'illuminazione */
    }

    .planet-card video,
    .planet-card img {
      width: 100%;
      height: 70vh;
      object-fit: contain;
      border-radius: 20px;
    }

    .planet-name {
      margin-top: 10px;
      font-size: 2rem;
      color: #FFD700;
    }

    .invisible {
      flex: 0 0 25%;
      visibility: hidden;
    }

    .nav-buttons {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Video di sfondo -->
  <video autoplay muted loop id="bg-video">
    <source src="immagini/space.mp4" type="video/mp4">
  </video>

  <div class="carousel-container">
    <div class="carousel">
      <!-- Spazio invisibile a sinistra -->
      <div class="planet-card invisible"></div>

      <!-- Sole -->
      <div class="planet-card">
        <img src="immagini/sole.jpg" alt="Sole" />
        <div class="planet-name">Sole</div>
      </div>

      <!-- Mercurio -->
      <div class="planet-card">
        <video src="immagini/rotazione pianeti/mercurio rotazione.mp4" autoplay muted loop playsinline></video>
        <div class="planet-name">Mercurio</div>
      </div>

      <div class="planet-card">
        <video src="immagini/rotazione pianeti/venere rotazione.mp4" autoplay muted loop playsinline></video>
        <div class="planet-name">Venere</div>
      </div>
      <div class="planet-card">
        <video src="immagini/rotazione pianeti/marte rotazione.mp4" autoplay muted loop playsinline></video>
        <div class="planet-name">Marte</div>
      </div>
      <div class="planet-card">
        <video src="immagini/rotazione pianeti/terra rotazione.mp4" autoplay muted loop playsinline></video>
        <div class="planet-name">Terra</div>
      </div>
      <div class="planet-card">
        <video src="immagini/rotazione pianeti/giove rotazione.mp4" autoplay muted loop playsinline></video>
        <div class="planet-name">Giove</div>
      </div>
      <div class="planet-card">
        <video src="immagini/rotazione pianeti/saturno rotazione.mp4" autoplay muted loop playsinline></video>
        <div class="planet-name">Saturno</div>
      </div>
      <div class="planet-card">
        <video src="immagini/rotazione pianeti/urano rotazione.mp4" autoplay muted loop playsinline></video>
        <div class="planet-name">Urano</div>
      </div>
      <div class="planet-card">
        <video src="immagini/rotazione pianeti/nettuno rotazione.mp4" autoplay muted loop playsinline></video>
        <div class="planet-name">Nettuno</div>
      </div>

      <!-- Spazio invisibile dopo Nettuno -->
      <div class="planet-card invisible"></div>
    </div>
  </div>

  <script>
    const carousel = document.querySelector('.carousel');
    const cards = document.querySelectorAll('.planet-card');
    let index = 1; // Inizia con Mercurio visibile (dopo Sole)

    const totalCards = cards.length;

    // Funzione per aggiornare il carosello e il pianeta attivo
    function updateCarousel() {
      const cardWidth = cards[1].offsetWidth;
      carousel.style.transform = `translateX(-${index * cardWidth}px)`;

      // Rimuovi la classe 'active' da tutti i pianeti
      cards.forEach(card => card.classList.remove('active'));

      // Aggiungi la classe 'active' al pianeta alla posizione corretta
      // La posizione corretta è sempre l'elemento alla posizione (index + 1) (salta il Sole)
      if (index + 1 < totalCards) {
        cards[index + 1].classList.add('active'); // Pianeta a destra del Sole
      }
    }

    // Funzione per andare al pianeta successivo
    function nextPlanet() {
      if (index < totalCards - 3) {
        index++;
        updateCarousel();
      }
    }

    // Funzione per tornare al pianeta precedente
    function prevPlanet() {
      if (index > 1) {
        index--;
        updateCarousel();
      }
    }

    window.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight') nextPlanet();
      if (e.key === 'ArrowLeft') prevPlanet();
    });

    window.addEventListener('load', updateCarousel);
  </script>

</body>
</html>
