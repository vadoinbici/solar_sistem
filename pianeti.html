<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carosello Pianeti</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" href="immagini/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<header>
  <div class="top-buttons">
    <a id="btn-home"><span>🏠</span> Home</a>
    <a id="btn-pianeti"><span>🪐</span> Pianeti</a>
    <a id="btn-satelliti"><span>🛰️</span> Satelliti</a>
  </div>
</header>


  <video autoplay muted loop id="bg-video">
    <source src="immagini/space.mp4" type="video/mp4" />
  </video>

  <div class="carousel-container">
    <div class="carousel">


      <div class="planet-card invisible"></div>


      <div class="planet-card planet-sole">
        <img src="immagini/sole.jpg" alt="Sole" />
      </div>


      <div class="planet-card planet-mercurio">
        <a href="pianeti/mercurio.html" class="planet-link" aria-label="Vai alla pagina di Mercurio"></a>
        <video src="immagini/rotazione pianeti/mercurio rotazione.mp4" autoplay muted loop playsinline></video>
        <div class="planet-name">Mercurio</div>
      </div>

      <div class="planet-card planet-venere">
        <a href="pianeti/venere.html" class="planet-link" aria-label="Vai alla pagina di Venere"></a>
        <video src="immagini/rotazione pianeti/venere rotazione.mp4" autoplay muted loop playsinline></video>
        <div class="planet-name">Venere</div>
      </div>


      <div class="planet-card planet-terra">
        <a href="pianeti/terra.html" class="planet-link" aria-label="Vai alla pagina della Terra"></a>
        <video src="immagini/rotazione pianeti/terra rotazione.mp4" autoplay muted loop playsinline></video>
        <div class="planet-name">Terra</div>
      </div>

      <div class="planet-card planet-marte">
        <a href="pianeti/marte.html" class="planet-link" aria-label="Vai alla pagina di Marte"></a>
        <video src="immagini/rotazione pianeti/marte rotazione.mp4" autoplay muted loop playsinline></video>
        <div class="planet-name">Marte</div>
      </div>

      <div class="planet-card planet-giove">
        <a href="pianeti/giove.html" class="planet-link" aria-label="Vai alla pagina di Giove"></a>
        <video src="immagini/rotazione pianeti/giove rotazione.mp4" autoplay muted loop playsinline></video>
        <div class="planet-name">Giove</div>
      </div>


      <div class="planet-card planet-saturno">
        <a href="pianeti/saturno.html" class="planet-link" aria-label="Vai alla pagina di Saturno"></a>
        <video src="immagini/rotazione pianeti/saturno rotazione.mp4" autoplay muted loop playsinline></video>
        <div class="planet-name">Saturno</div>
      </div>


      <div class="planet-card planet-urano">
        <a href="pianeti/urano.html" class="planet-link" aria-label="Vai alla pagina di Urano"></a>
        <video src="immagini/rotazione pianeti/urano rotazione.mp4" autoplay muted loop playsinline></video>
        <div class="planet-name">Urano</div>
      </div>


      <div class="planet-card planet-nettuno">
        <a href="pianeti/nettuno.html" class="planet-link" aria-label="Vai alla pagina di Nettuno"></a>
        <video src="immagini/rotazione pianeti/nettuno rotazione.mp4" autoplay muted loop playsinline></video>
        <div class="planet-name">Nettuno</div>
      </div>


      <div class="planet-card invisible"></div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
